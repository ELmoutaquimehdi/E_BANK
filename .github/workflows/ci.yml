name: CI Pipeline - Digital Banking

# Déclenche la pipeline à chaque push ou pull request sur main
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Job pour le backend Spring Boot
  backend:
    name: Build & Test Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Build Backend
        working-directory: backend
        run: mvn clean install -DskipTests

      - name: Run Backend Tests
        working-directory: backend
        run: mvn test

  # Job pour le frontend Angular
  frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: backend  # s'exécute après que le backend a réussi

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Frontend Dependencies
        working-directory: frontend
        run: npm install

      - name: Build Angular App
        working-directory: frontend
        run: npm run build
