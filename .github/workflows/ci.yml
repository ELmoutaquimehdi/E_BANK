name: CI Pipeline - Digital Banking

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    name: Build & Test Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Build Backend
        working-directory: digital-banking-spring-backend
        run: mvn clean install -DskipTests

      - name: Run Backend Tests
        working-directory: digital-banking-spring-backend
        run: mvn test

  frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Frontend Dependencies
        working-directory: digital-banking-angular-front
        run: npm install

      - name: Build Angular App
        working-directory: digital-banking-angular-front
        run: npm run build
